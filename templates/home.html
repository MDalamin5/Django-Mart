

{% extends 'base.html' %}
{% load static %}

{% block content %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	
	<div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
		<div class="carousel-inner rounded">
		  <div class="carousel-item active">
			<a href="{% url "store" %}">
				<img class="d-block w-100 " src="{% static "images/banners/1.jpg" %}" alt="First slide">
			</a>
				   
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100 " src="{% static "images/banners/2.jpg" %}" alt="Second slide">
			
		  </div>
		  <div class="carousel-item">
			<a href="{% url "store" %}">
				<img class="d-block w-100 " src="{% static "images/banners/3.jpg" %}" alt="Third slide">
			</a>
			
		  </div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->


<div class="row">
	{% for product in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{product.get_url}}" class="img-wrap"> <img src="{{ product.images.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{product.get_url}}" class="title">{{ product.product_name }}</a>
				<div class="price mt-1">à§³ {{ product.price }}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->

</body>
</html>

{% endblock %}
